<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My coding webpage</title>
  <meta  name="Description" content="Coding Bootcamp...">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
  <body>
  <style type ="text/css">
    button{
      background-color: blue;
      color: white;
    }
    .red{
     background-color: red;
    }
    .green{
      background-color: green;
    }
  </style>
  <button>Button</button>

    
    <!-- On Click the button should toggle between blue and red
    On Hover the button should turn green (the button should go back to its original color when you hover out)
    Optional -->

    <script>
      $(document).on('click', 'button', function(){
        $(this).toggleClass("red");
      });

      $("button").hover(function(){
        $(this).addClass("green")
      }, function(){ $(this).removeClass("green") });

    
    </script>
  </body>
</html>
